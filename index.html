<script>
	$(document).ready(()=>{
		$("#cart").mouseover(()=>{
			$(".cart-overlay").fadeIn(1000);
			$(".cart-overlay").show();
		});

		$(".cart-overlay").mouseleave(()=>{
			$(".cart-overlay").hide();
		});

		$(".decrease_qty").click(()=>{
			var qty = $("#qty").val();
			qty--;
			if (qty > 0) {
				$("#qty").val(1);
			}else{
				$("#qty").val(qty);
			}
		});
		
		$(".increase_qty").click(()=>{
			var qty = $("#qty").val();
			qty++;
			$("#qty").val(qty);
		});
	});

</script>
